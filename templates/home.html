{% extends 'base.html' %}
{% block content %}

<style>

  /* ðŸŒˆ Soft Pastel Animated Background */
  body {
    background: linear-gradient(
        135deg,
        #d4f8c4,
        #b8f3e5,
        #ffe9c8,
        #ffd6e8
    );
    background-size: 300% 300%;
    animation: pastelShift 12s infinite ease-in-out;
  }

  @keyframes pastelShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .welcome-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    margin-top: 70px;
  }

  .welcome-box {
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(16px);
    padding: 50px;
    border-radius: 25px;
    max-width: 480px;
    width: 100%;
    text-align: center;
    box-shadow: 0 10px 35px rgba(0,0,0,0.15);
    animation: zoomIn 0.9s ease-out;
    border: 1px solid rgba(255,255,255,0.5);
  }

  @keyframes zoomIn {
    from { transform: scale(0.85); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }

  .welcome-title {
    font-size: 2.4rem;
    font-weight: 750;
    color: #2e2e2e;
    animation: floatText 3s infinite ease-in-out;
  }

  @keyframes floatText {
    0% { transform: translateY(0); }
    50% { transform: translateY(-7px); }
    100% { transform: translateY(0); }
  }

  .button-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }

  .btn-glow {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 12px;
    transition: 0.25s ease;
    min-width: 130px;
    position: relative;
    overflow: hidden;
  }

  .btn-glow:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  }

  .btn-glow::after {
    content: "";
    position: absolute;
    top: -60%;
    left: -60%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    transition: 0.5s;
  }

  .btn-glow:hover::after {
    top: -10%;
    left: -10%;
  }



  /* =====================================
       ðŸ“± FULL RESPONSIVENESS ADDED
     ===================================== */

  /* Small Mobile (Up to 480px) */
  @media (max-width: 480px) {

    .welcome-container {
      padding: 10px;
      margin-top: 40px;
    }

    .welcome-box {
      padding: 30px;
      border-radius: 18px;
    }

    .welcome-title {
      font-size: 1.9rem;
    }

    .button-row {
      flex-direction: column;
      gap: 15px;
    }

    .btn-glow {
      width: 100%;
      font-size: 16px;
      padding: 10px;
    }
  }

  /* Tablet (481px â€“ 991px) */
  @media (min-width: 481px) and (max-width: 991px) {

    .welcome-container {
      margin-top: 50px;
    }

    .welcome-box {
      max-width: 420px;
      padding: 40px;
    }

    .welcome-title {
      font-size: 2rem;
    }

    .btn-glow {
      font-size: 17px;
      padding: 11px 20px;
    }

    .button-row {
      gap: 15px;
    }
  }

</style>


<div class="welcome-container">
  <div class="welcome-box">
    <h2 class="welcome-title">Welcome to Smart Canteen</h2>
    <p class="text-dark mb-4">Please login or create an account to continue</p>

    <div class="button-row">
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg btn-glow">Login</a>
      <a href="{% url 'register' %}" class="btn btn-success btn-lg btn-glow">Signup</a>
    </div>
  </div>
</div>

{% endblock %}
