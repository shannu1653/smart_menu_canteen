{% extends 'base.html' %}
{% block content %}

<style>

/* ðŸŒˆ SAME MULTICOLOR ANIMATED GRADIENT */
body {
    background: linear-gradient(
        135deg,
        #ffdde1,
        #c6ffe6,
        #d4f8c4,
        #ffe9c8,
        #ffd6e8,
        #e0d7ff
    );
    background-size: 400% 400%;
    animation: bgShift 10s ease infinite;
}

@keyframes bgShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ðŸŒŸ PAGE CENTERING */
.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    margin-top: 70px;
}

/* ðŸŒŸ GLASSMORPHIC CARD */
.register-card {
    background: rgba(255, 255, 255, 0.50);
    border: 3px solid rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(20px);

    padding: 40px;
    max-width: 500px;
    width: 100%;
    border-radius: 26px;

    /* Strong shadow */
    box-shadow: 0 15px 45px rgba(0,0,0,0.25);

    animation: pop 0.5s ease-out;
}

@keyframes pop {
    from { transform: translateY(25px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
}

/* ðŸŒŸ TITLE */
.register-card h3 {
    font-size: 2.4rem;
    font-weight: 800;
    text-align: center;
    color: #1a3b2f;
    margin-bottom: 25px;
}

/* ðŸŒŸ LABELS */
.form-label {
    font-weight: 700;
    font-size: 1.1rem;
    color: #1f3f32;
}

/* ðŸŒŸ INPUT FIELDS */
.form-control {
    border: 3px solid #bfc5d1;
    font-size: 17px;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0,123,255,0.4);
}

/* ðŸŒŸ BUTTON */
.btn-success {
    padding: 14px;
    font-size: 19px;
    font-weight: 700;
    border-radius: 14px;
    transition: 0.3s ease;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
}

.btn-success:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.35);
}

/* ðŸŒŸ ERROR BOX */
.alert-danger {
    font-size: 16px;
    font-weight: 600;
}



/* =================================================
   ðŸ“± FULL RESPONSIVENESS (Mobile + Tablet + Large)
   ================================================= */

/* ðŸ”¹ Very Small Phones (0â€“380px) */
@media (max-width: 380px) {

    body {
        background-size: 500% 500%;
    }

    .register-container {
        margin-top: 40px;
        padding: 10px;
    }

    .register-card {
        padding: 28px;
        border-radius: 18px;
    }

    .register-card h3 {
        font-size: 1.9rem;
    }

    .form-control {
        font-size: 15px;
        padding: 10px;
    }

    .btn-success {
        font-size: 17px;
        padding: 12px;
    }
}

/* ðŸ”¹ Regular Mobile Phones (381pxâ€“600px) */
@media (max-width: 600px) {

    .register-container {
        padding: 15px;
        margin-top: 45px;
    }

    .register-card {
        padding: 32px;
        max-width: 90%;
    }
}

/* ðŸ”¹ Tablets (600pxâ€“991px) */
@media (min-width: 600px) and (max-width: 991px) {

    .register-container {
        margin-top: 60px;
        padding: 25px;
    }

    .register-card {
        padding: 38px;
        max-width: 450px;
    }

    .register-card h3 {
        font-size: 2.2rem;
    }
}

/* ðŸ”¹ Large screens (992px+) */
@media (min-width: 992px) {

    .register-container {
        margin-top: 80px;
    }

    .register-card {
        max-width: 500px;
    }
}

</style>





<!-- ðŸŒŸ FORM CONTENT -->
<div class="register-container">
  <div class="register-card">

    <h3>Create Account</h3>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" value="{{ form.username.value }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ form.email.value }}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>

      {% if form.non_field_errors %}
      <div class="alert alert-danger mt-2">
        {{ form.non_field_errors }}
      </div>
      {% endif %}

      <button type="submit" class="btn btn-success w-100 mt-2">
        Create Account
      </button>

    </form>

  </div>
</div>

{% endblock %}
