{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}?v=1">

<div class="row justify-content-center mt-4">
  <div class="col-md-4 col-sm-8 col-11">

    <div class="login-card fade-in">
      <h3 class="mb-3 text-center slide-down">Login</h3>

      <form method="post" class="slide-up">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control input-anim" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control input-anim" required>
        </div>

        <button type="submit" class="login-btn w-100 bounce">Login</button>
      </form>

      <p class="mt-3 small text-center fade-in">
        No account? <a href="{% url 'register' %}">Register</a>
      </p>
    </div>

  </div>
</div>

{% endblock %}
